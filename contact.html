<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Torvity</title>
    <meta name="description" content="Get in touch with Torvity for AI strategy consulting.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">
            <div class="logo-icon"></div>
            <span class="logo-text">Torvity</span>
        </a>
        <nav>
            <a href="about.html">About</a>
        </nav>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-form">
                <h1>Contact Us</h1>
                <p>Ready to team up? Drop us your details and we'll reach out to you soon. We're excited to chat with you!</p>
                <a href="mailto:contactus@torvity.com" class="contact-email">contactus@torvity.com</a>

                <form action="thankyou.html" method="get">
                    <div class="form-group">
                        <label>Name</label>
                        <div class="form-row">
                            <div>
                                <input type="text" name="firstname" placeholder="First Name (required)" required>
                            </div>
                            <div>
                                <input type="text" name="lastname" placeholder="Last Name (required)" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email (required)</label>
                        <input type="email" name="email" required>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <label for="newsletter">Sign up for news and updates</label>
                    </div>

                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" name="phone">
                    </div>

                    <div class="form-group">
                        <label>Message (required)</label>
                        <textarea name="message" required></textarea>
                    </div>

                    <button type="submit" class="cta-button">Send</button>
                </form>
            </div>
            <div class="contact-image"></div>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            Torvity: AI strategy without the spin.
        </div>
        <div class="footer-center">
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                </svg>
            </a>
        </div>
        <div class="footer-right">
            © 2026 Torvity · <a href="mailto:contactus@torvity.com">contactus@torvity.com</a>
        </div>
    </footer>
</body>
</html>
